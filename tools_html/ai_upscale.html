    <div id="panel">
        <h1>AI图片高清放大工具</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <p>拖拽图片到此处或点击选择</p>
                    <p class="sub-text">支持 JPG, PNG, JPEG, WEBP 等格式</p>
                </div>
            </div>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/jpeg,image/png,image/jpg,image/webp" hidden>
        
        <div class="settings-panel">
            <div class="setting-group">
                <label>放大倍数 (Scale)</label>
                <select id="scaleSelect">
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4" selected>4x</option>
                </select>
            </div>
            
            <div class="setting-group">
                <label>AI模型 (Model)</label>
                <select id="modelSelect">
                    <option value="esrgan-medium" selected>ESRGAN Medium (推荐)</option>
                    <option value="esrgan-thick">ESRGAN Thick (高质量)</option>
                    <option value="esrgan-slim">ESRGAN Slim (快速)</option>
                </select>
            </div>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="action-buttons">
            <button id="clearBtn" class="btn-secondary">清空列表</button>
            <button id="processBtn" class="btn-primary">开始处理</button>
        </div>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">处理中... 0/0</div>
        </div>
    </div>
