<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDR编辑器</title>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/hdr_editor.css">
</head>

<body class="hdr-page-body">
    <main id="panel" class="hdr-page-panel" aria-label="HDR编辑器"></main>

    <script type="importmap">
        {
          "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
          }
        }
    </script>
    <script src="../js/hdr_editor.js"></script>
    <script>
        (function () {
            function boot() {
                const panel = document.getElementById('panel');
                if (!panel) return;
                if (typeof window.initHdrEditorTool === 'function') {
                    window.initHdrEditorTool(panel);
                } else {
                    panel.innerHTML = '<div class="result-box">HDR 编辑器脚本加载失败，请刷新重试。</div>';
                }
            }
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', boot);
            } else {
                boot();
            }
        })();
    </script>
</body>

</html>
